<wm-page data-ng-controller="Chart2ChartPageController" pagetitle="Chart 2 Chart" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="10" name="page_content1"> 
            <wm-chart type="Pie" name="chart1" dataset="bind:Variables.HrdbDeptData.dataSet" xaxisdatakey="deptcode" yaxisdatakey="budget"></wm-chart> 
            <wm-chart type="Column" name="chart2" dataset="bind:Variables.SV_DeptCode.dataSet" xaxisdatakey="DEPTCODE" yaxisdatakey="Q1,Q2,Q3,Q4"></wm-chart> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
