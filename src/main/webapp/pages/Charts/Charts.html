<wm-page data-ng-controller="ChartsPageController" pagetitle="Charts" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="10" name="page_content1"> 
            <wm-layoutgrid name="layoutgrid1"> 
                <wm-gridrow name="gridrow1"> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn1"> 
                        <wm-chart type="Area" name="chart1" dataset="bind:Variables.HrdbDeptData.dataSet" xaxisdatakey="deptcode" yaxisdatakey="q1,q2,q3,q4"></wm-chart> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn2"> 
                        <wm-chart type="Bar" name="chart2" dataset="bind:Variables.HrdbDeptData.dataSet" xaxisdatakey="deptcode" yaxisdatakey="budget"></wm-chart> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn3"> 
                        <wm-chart type="Bubble" name="chart3" dataset="bind:Variables.HrdbDeptData.dataSet" xaxisdatakey="deptid" yaxisdatakey="q1,q2,q3,q4"></wm-chart> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow2"> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn4"> 
                        <wm-chart type="Column" name="chart4" dataset="bind:Variables.HrdbDeptData.dataSet" xaxisdatakey="deptcode" yaxisdatakey="budget"></wm-chart> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn5"> 
                        <wm-chart type="Cumulative Line" name="chart5" dataset="bind:Variables.HrdbDeptData.dataSet" xaxisdatakey="deptcode" yaxisdatakey="q1,q2,q3,q4"></wm-chart> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn6"> 
                        <wm-chart type="Donut" name="chart6" dataset="bind:Variables.HrdbDeptData.dataSet" xaxisdatakey="deptcode" yaxisdatakey="budget"></wm-chart> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow3"> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn7"> 
                        <wm-chart type="Line" name="chart7" dataset="bind:Variables.HrdbDeptData.dataSet" xaxisdatakey="deptcode" yaxisdatakey="budget"></wm-chart> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn8"> 
                        <wm-chart type="Pie" name="chart8" dataset="bind:Variables.SV_Employee.dataSet" xaxisdatakey="FIRSTNAME" yaxisdatakey="ZIP" showlegend="top"></wm-chart> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="4" name="gridcolumn9"></wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
